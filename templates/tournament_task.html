{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">{{ tournament.title }}</h2>
                    
                    <div class="task-content">
                        <h4 class="mb-3">{{ task.title }}</h4>
                        <p class="mb-4">{{ task.description }}</p>
                        
                        {% if task.image %}
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='uploads/tasks/' + task.image) }}" 
                                 class="img-fluid" 
                                 alt="Изображение к задаче">
                        </div>
                        {% endif %}
                        
                        <form action="{{ url_for('submit_task_answer', tournament_id=tournament.id, task_id=task.id) }}" 
                              method="POST" 
                              class="mt-4">
                            <div class="mb-3">
                                <label for="answer" class="form-label">Ваш ответ:</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="answer" 
                                       name="answer" 
                                       required 
                                       autocomplete="off">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Отправить ответ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
